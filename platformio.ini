[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = https://github.com/MajicDesigns/MD_MAX72XX.git, https://github.com/MajicDesigns/MD_Parola.git, WifiManager ;https://github.com/MajicDesigns/MD_MAXPanel.git
monitor_speed = 115200 
upload_port = ESP8266_MATRIX.local